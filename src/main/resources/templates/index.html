<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
<th:block th:insert="~{layout::header}"></th:block>

<div class="container">
    <div class="d-flex justify-content-between my-4">
        <h1>Home</h1>
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="category">Category</label>
                <select class="form-select" id="category">
                    <option value="">--All--</option>
                </select>
            </div>

            <div class="col-6">
                <label class="form-label" for="sort-price">Sort By Price</label>
                <select class="form-select" id="sort-price">
                    <option value="">--None--</option>
                    <option value="desc">Price high to low</option>
                    <option value="asc">Price low to high</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row gap-3 d-flex justify-content-between" id="products">

    </div>

    <div class="d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status" id="loading">
            <span class="visually-hidden">Loading...</span>
        </div>
        <button class="btn btn-primary" id="loadMore">Load more</button>
    </div>

</div>

<th:block th:insert="~{layout::footer}"></th:block>
<script src="/static/js/home.js"></script>

</body>
</html>
